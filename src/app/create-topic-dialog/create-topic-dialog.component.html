<h1 mat-dialog-title>Add new Topic</h1>
<div mat-dialog-content>
  <p>type a new Topic Title</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" cdkFocusInitial>
  </mat-form-field>
  <div *ngIf="errorMessage!=''" class="alert alert-danger" role="alert">
    {{errorMessage}}
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveNewTopic()">Add Topic</button>
</div>
