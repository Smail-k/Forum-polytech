<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page" *ngFor="let path of paths">
            <a *ngIf="path.route.length!=0" routerLink="{{ path.route}}"> {{ path.nom }}</a>
            <span *ngIf="path.route.length==0"> {{ path.nom }}</span>
        </li>
    </ol>
</nav>
