<div class="container">
    <app-breadcrumb [paths]="breadCrumb"></app-breadcrumb>
    <app-create-topic [course]="id" (newTopic)="onNewTopic($event)"></app-create-topic>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}<a routerLink="/posts/{{ element.id }}" class="stretched-link"></a></td>
      </ng-container>
    
      <ng-container matColumnDef="numberPosts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>number Posts</th>
        <td mat-cell *matCellDef="let element"> {{element.numberPosts}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date_modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> derniere modification </th>
        <td mat-cell *matCellDef="let element"> {{element.date_modif}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="position-relative"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
