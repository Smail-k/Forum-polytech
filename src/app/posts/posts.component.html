<div class="mt-5 mx-auto" style="width: 80%;">
    <h1>Posts</h1>
</div>
<div class="card mt-5 mx-auto" style="width: 80%;" *ngFor="let post of posts">
    <h3 class="card-header">{{post.user}}</h3>
    <div class="card-body">
      <h5 class="card-title">{{post.name}}</h5>
      <p class="card-text">{{post.content}}</p>
    </div>

</div>
